<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Calculate how to double your money in Red Dead Redemption">
  <meta name="robots" content="noindex">
  <title>Red Dead Redemption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
  <link rel="mask-icon" href="https://lightingnomad.github.io/edward-hansen/images/favicon.ico" color="#000000">
  <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
  <script language="JavaScript" src="https://rhashemian.github.io/js/NumberFormat.js"></script>
</head>

<style>
</style>

<body>

  <main>
    <!-- Header -->
    <div class="container">
      <header>
        <div class="bg-light p-4 mt-3 border-style rounded-4" style="font-size: 24pt; font-weight: bold;">
          <span>Edward S. Hansen</span>
        </div>
      </header>
    </div>

    <!-- Double Your Money Calculator -->

    <div class="container mt-3">
      <div class="background-color bg-light border-style rounded-4 p-3">


        <div class="row justify-content-md-center">
          <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <span class="fs-3 fw-bold">Double Your Money Calculator</span><br>
            <span>Calculate which bet you need to win for the Bird Man's double your money scheme.</span>
          </div>
        </div>
        <!-- data-toggle="validator" class="was-validated" -->
        <div>
          <div class="row justify-content-md-center">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 g-3">
              <div class="form-floating">
                <input type="text" pattern="\d*" class="form-control" id="initialMoney" placeholder="Initial Money" required="true"
                  name="initialMoney">
                <label for="initialMoney">Initial Money</label>
              </div>
            </div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 g-3">
              <div class="form-floating">
                <input type="text" pattern="\d*" class="form-control" id="betAmount" placeholder="Initlal Bet Amount" required="true"
                  name="betAmount">
                <label for="betAmount">Initial Bet Amount</label>
              </div>
            </div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 g-3">
              <button onclick="calculateWager()" type="submit" class="btn btn-primary w-100">Calculate</button>
            </div>
          </div>
        </div>

        <div class="row justify-content-md-center">
          <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 g-3 text-center">
            <span class="display-6" id="largestBet" name="largestBet" style="font-weight:bold"></span>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 g-3 text-center">
            <span class="display-6" id="wonAmount" name="wonAmount"></span>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 g-3 text-center">
            <span class="display-6" id="lootAmount" name="lootAmount"></span>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 g-3 text-center">
            <span class="display-6" id="endMoney" name="endMoney"></span>
          </div>
        </div>        <div class="row justify-content-md-center">
          <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 g-3 text-center">
            <span class="display-6" id="numRounds" name="numRounds"></span>
          </div>
        </div>


      </div>
    </div>

    <script>

      function calculateWager() {

        var initMoney = document.getElementById("initialMoney").value;
        var money = initMoney;
        var initBet = document.getElementById("betAmount").value;
        var bet = initBet / 2;
        var runningTotal = 0;
        var i = 0;

        while ((bet * 2) < money) {
          bet = bet * 2;
          runningTotal = runningTotal + bet;
          money = money - bet;
          i = i + 1;
        }        

        var endMoney = (bet * 2) + runningTotal + money;

        document.getElementById("largestBet").textContent = "Win Round Bet At: $" + FormatNumberBy3(bet);
        document.getElementById("wonAmount").textContent = "You Will Win: $" + FormatNumberBy3(bet * 2);
        document.getElementById("lootAmount").textContent = "You Will Loot: $" + FormatNumberBy3(runningTotal);
        document.getElementById("endMoney").textContent = "Final Amount: $" + FormatNumberBy3(endMoney);
        document.getElementById("numRounds").textContent = "Number of Rounds: " + FormatNumberBy3(i);
      }

    </script>
</body>

<!-- Footer -->
<footer class="container mt-3">
  <div class="bg-light px-3 border-style rounded-4">
    <p class="py-3">&copy Edward S. Hansen
      <script>document.write(new Date().getFullYear())</script>
    </p>
  </div>
</footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
